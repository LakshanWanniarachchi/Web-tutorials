<html>
  <head>
    <title> </title>

    <script>
      sum;
      function x() {
        total = 0;
        for (i = 0; i < 5; i++) {
          y = parseInt(prompt("Enter Number" + i, ""));
          total = total + y;
        }

        sum = total;

        document.getElementById("total").innerHTML = total;
        document.getElementById("ava").innerHTML = total / 5;
      }

      function msgBox() {
        if (sum > 30) {
          window.alert("Congaragulatio!");
        } else {
          window.alert("Better Luck next time!");
        }
      }
    </script>
  </head>

  <body>
    <p>sum is :</p>
    <p id="total"></p>
    <br />
    <p>avarage is :</p>
    <p id="ava"></p>
    <br />
    <input type="button" name="submit" value="Submit" onclick="x()" />
    <input type="button" name="Grade" value="Grade" onclick="msgBox()" />
  </body>
</html>
